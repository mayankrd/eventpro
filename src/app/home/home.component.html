

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">EventPro</h1>
    <p>EventPro is a platform to allow users and organizers to create, share, find and attend events like concerts, games, plays, hackathons, etc.</p>
    <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4" *ngFor="let event of this.sharedDataService.events">
      <h2>{{event.name.text }}  </h2>
      <p> {{event.description.text | slice:0:100}} </p>
      <p><a class="btn btn-secondary" (click) = "showEventDetails(event)" role="button">View details &raquo;</a></p>
    </div>
  </div>


</div> <!-- /container -->
