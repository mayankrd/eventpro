<div class="container pad_top">
 <h1>EventPro Events</h1>
  <br>
  <br>
  <hr>

  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4" *ngFor="let event of events">
      <h2>{{event.eventname }}  </h2>
      <p> {{event.eventdescription}} </p>
      <p><a class="btn btn-secondary" (click)="showEventDetails(event)" role="button">View Details &raquo;</a></p>
    </div>
  </div>
</div> <!-- /container -->
