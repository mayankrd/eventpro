<div class="login-page">
  <div class="form">
    <form class="login-form">
      <div *ngIf="errorFlag" class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> Change a few things up and try submitting again.
      </div>
      <input [(ngModel)]="username" type="text" placeholder="username" name="username"/>
      <input [(ngModel)]="password" type="password" placeholder="password" name="pass"/>
      <button (click)="login()">login</button>
      <p class="message">Not registered? <a [routerLink]="['/register']">Create an account</a></p>
    </form>
  </div>
</div>
