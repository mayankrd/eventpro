<div class="pad_top"></div>
<div class="container">
  <h3>Manage Users</h3>
  <table class="table">
  <thead>
  <tr>
    <th scope="col">User Name</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td><a class="mouse_pointer text-danger" (click)="deleteUser(user._id)"> Delete </a></td>
  </tr>
  </tbody>
</table>
