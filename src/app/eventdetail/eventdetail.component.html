<div class="container pad_top">
  <!-- Example row of columns -->


  <h2>{{event.eventname || event.name.text}} </h2>
  <p> {{event.eventdescription || event.description.text}} </p>
  <p><button [attr.disabled]="disabled?'':null" class="btn btn-success" (click)="registerEvent(event)" role="button">Register</button></p>


  <div *ngFor="let com of event.comments">
    <hr>
    <small> {{com.firstName}} :</small>
    <p> <span class="border"> {{com.descriptionText}}  </span> </p>

  </div>


  <div class="form-group">
    <textarea name="comment" [(ngModel)]="comment" class="form-control" rows="5" id="comment"></textarea>
  </div>
  <p><button [attr.disabled]="disabled?'':null" type="button" class="btn btn-secondary" (click)="addComment(event)" role="button">Comment</button></p>

</div> <!-- /container -->
